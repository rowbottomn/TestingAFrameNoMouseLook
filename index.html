    <a-scene>

   <a-entity id="rig"
          movement-controls="fly: true; easingY: 30"
          position="0 0 0">
      <a-entity camera
            position="0 1.6 0"
            look-controls="pointerLockEnabled: true"></a-entity>
  </a-entity>

      <!--a-entities live in a-scenes and are containers for components-->

      <a-sky color="lightblue"></a-sky>
